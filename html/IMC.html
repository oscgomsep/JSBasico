<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de peso</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <script>
        let peso = prompt ("Cuál es tu peso (Kg)?");
        let altura = prompt ("Cuanto mides (m)?");

        function IMC(peso, altura){
            let resultado = peso/(altura^2);
            document.write ("Tu índice de mas corporal es: " + resultado);
        }
        IMC(peso,altura);
    </script><b></b>

    <a class="action-button" href="../inicio.html">Inicio</a>
    <a class="action-button" href="../html/forwh.html">Uso bucles</a>
</body>
</html>
