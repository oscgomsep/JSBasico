<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Indice de Masa Corporal</title>
</head>
<body>
    <script>
        let peso = prompt ("Cuál es tu peso (Kg)?");
        let altura = prompt ("Cuanto mides (m)?");

        function IMC(peso, altura){
            let resultado = peso/(altura^2);
            document.write ("Tu índice de mas corporal es: " + resultado);
        }

        IMC(peso,altura);
    </script>
</body>
</html>
